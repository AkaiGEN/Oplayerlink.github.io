<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Online Video Player With Link</title>

          property="og:description"
          content="A simple HTML5 media player with custom controls and WebVTT captions." />

    <link rel="icon" href="https://cdn.plyr.io/static/icons/favicon.ico" />
    <link rel="icon" type="image/png" href="https://cdn.plyr.io/static/icons/32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://cdn.plyr.io/static/icons/16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.plyr.io/static/icons/180x180.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Plyr - A simple, customizable HTML5 Video, Audio, YouTube and Vimeo player" />

    <meta property="og:url" content="https://plyr.io" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />

    <!-- Docs styles -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/demo.css" />

          crossorigin
          type="font/woff2"

    <script>

</head>

<body style="background-color: rgb(23,27,38);">
    <div class="grid" style="background-color: rgb(23,27,38);">
        <header>
            <!--<h1>ONLINE Video Player</h1>-->
            <h1>ONLINE<span>Video</span>Player<span>With</span>LINK.</h1>
            <p style="color:rgb(221, 221, 221);">
                Play Any Video With Link.
                <button type="button" class="faux-link" data-source="video">
                    <svg class="icon">
                        <title>HTML5</title>
                        <path d="M14.738.326C14.548.118 14.28 0 14 0H2c-.28 0-.55.118-.738.326S.98.81 1.004 1.09l1 11c.03.317.208.603.48.767l5 3c.16.095.338.143.516.143s.356-.048.515-.143l5-3c.273-.164.452-.45.48-.767l1-11c.026-.28-.067-.557-.257-.764zM12 4H6v2h6v5.72l-4 1.334-4-1.333V9h2v1.28l2 .666 2-.667V8H4V2h8v2z"></path>
                    </svg>Video
                </button>
            </p>
            
            <div class="call-to-action">
                <input style="width: 95%; height: 50px; background-color:rgb(221, 221, 221);"" type="text" class="txtlink" placeholder="Paste Video Link HERE" id="txtlink" />
                <!--<button class="btnget" onclick="getLink()">get</button>-->
                <br><br>
                <a onclick="getLink()" class="button js-shr">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" role="presentation">
                        <title>HTML5</title>
                        <path d="M14.738.326C14.548.118 14.28 0 14 0H2c-.28 0-.55.118-.738.326S.98.81 1.004 1.09l1 11c.03.317.208.603.48.767l5 3c.16.095.338.143.516.143s.356-.048.515-.143l5-3c.273-.164.452-.45.48-.767l1-11c.026-.28-.067-.557-.257-.764zM12 4H6v2h6v5.72l-4 1.334-4-1.333V9h2v1.28l2 .666 2-.667V8H4V2h8v2z"></path>
                    </svg>
                    Play
                </a>

            </div>
        </header>
        <main>
            <div id="container">
                <video controls
                       autoplay
                       playsinline
                       id="player"
                       src="Nature.mp4"
                       >
                </video>

            </div>
        </main>
    </div>

    <aside style="background-color: rgb(48, 55, 68);">
          <svg class="icon">
            <title></title>
          </svg>
        <p style="color:rgb(221, 221, 221);">
            Developed By
            <a href="https://github.com/AkaiGEN" target="_blank">
                AkaiGEN
            </a>
        </p>
    </aside>
    <script>
        function getLink() {
            var txtbox = document.getElementById("txtlink");
            var video = document.getElementById("player");
            video.src = txtbox.value;
            const player = new Plyr(document.getElementById('player'));
            player.clickToPlay = true;
            player.play()

        }
    </script>
    <script src="https://cdn.plyr.io/3.6.4/plyr.js"></script>

    <script src="https://cdn.plyr.io/3.6.4/demo.js" crossorigin="anonymous"></script>
</body>
